<!DOCTYPE html>
<html>
  <head>
    <title>PIG DICE GAME</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
</head>
<body>
  
  <div class="container">
      
    <!-- <div class="jumbotron" id="intro-content"> -->
          <h1 class="page-header">Welcome to the Pig Dice web game!</h1>
          
          <form id="names-row">
            <!-- <div class="row"> -->
              <!-- <div class="col-xs-6"> -->
                <h3><strong>First Player Name:</strong></h3>
                <input required  type="text" id="p1input-name"><br>
              <!-- </div> -->
              <!-- <div class="col-xs-6"> -->
                <h3><strong>Second Player Name:</strong></h3>
                <input required type="text" id="p2input-name"><br>
              <!-- </div> -->
              <button type="submit" class="btn btn-primary" id="startgame-btn">Start Game!</button>
            <!-- </div> -->
          </form>
        <!-- </div> -->


  <div class="jumbotron" id="content">
    <div class="panel-heading">
    <!-- <h1 class="panel-title">PIG DICE GAME!</h1> -->
    </div>
    <div class="row">

      <div class="col-xs-4" id="dicebox-marg">
        <h1><strong><span id="p1-name"></span></strong></h1>
        <h3>Total Score: <span id="p1-score"></span></h3>
        <h3>Turn Score: <span id="p1-turnscore"></span></h3>
        <button type="button" class="btn btn-success" id="p1-roll">Roll Dice</button>
        <button type="button" class="btn btn-danger" id="p1-hold">Hold</button>
      </div>

      <div class="col-xs-3 col-xs-offset-2">
        <h3 id="turn-message"></h3>
        <div id="die-box" class="dice">
          <img src="img/5.png"/></div>
      </div>

      <div class="col-xs-3">
        <h1><strong><span id="p2-name"></span></strong></h1>
        <h3>Total Score: <span id="p2-score"></span></h3>
        <h3>Turn Score: <span id="p2-turnscore"></span></h3>
        <button type="button" class="btn btn-success" id="p2-roll">Roll Dice</button>
        <button type="button" class="btn btn-danger" id="p2-hold">Hold</button>
      </div>

    </div>
    <button type="button" class="btn btn-info" id="restart-btn">Restart</button>
    <div class="panel-footer">
    <button type="button" class="btn btn-primary" id="reset-gamepage">Reset the Game!</button>
  </div>
  </div>

  <div class="jumbotron" id="win">
    <h1 class="page-header"><span id="winner-name"></h1>
    <div class="rules">
      <p>Congratulations! You win this game</p>
    </div>
      <button type="button" class="btn btn-primary" id="reset-winpage">New Game</button>
    </div>
  </div>


  </body>
</html>
